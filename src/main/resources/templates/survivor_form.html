<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<!--nav bar -->
<header>
    <h1>Buddy By Daylight</h1>
    <nav>
        <ul>
            <li><a th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/survivors}">Survivors</a></li>
            <li><a th:href="@{/killers}">Killers</a></li>
            <li><a th:href="@{/shrine}">Shrine of Secrets</a></li>
            <li><a th:href="@{/creatorBuilds}">Community Builds</a></li>
        </ul>
    </nav>
</header>
<div class="container-fluid">
    <div class="text-center"> <h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/survivors/save}" method="post" th:object="${survivors}" style="max-width: 500px; margin:0 auto;">
        <input type="hidden" th:field="*{survId}">
        <div class="border border-secondary rounded p-3">

            <!--This is the email field!-->
            <div class="form-group row">
                <!--          col-sm-4 will help form adapt to smaller screens. Don't remove this unless you have a better idea.-->
                <label class="col-sm-4 col-form-label">Survivor Name:</label>
                <div class="col-sm-8">
                    <input th:field="*{survName}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>



            <!--This is the Name field!-->
            <div class="form-group row">
                <!--          col-sm-4 will help form adapt to smaller screens. Don't remove this unless you have a better idea.-->
                <label class="col-sm-4 col-form-label">Description of the Survivor:</label>
                <div class="col-sm-8">
                    <input th:field="*{survDesc}" class="form-control" required  minlength="2" maxlength="45"/>
                </div>
            </div>


            <!--This is the Survivor's Perks field!-->
            <div class="form-group row">
                <!--          col-sm-4 will help form adapt to smaller screens. Don't remove this unless you have a better idea.-->
                <label class="col-sm-4 col-form-label">Name of Survivor's Perks:</label>
                <div class="col-sm-8">
                    <input  th:field="*{survPerk}" class="form-control" required minlength="5" maxlength="15"/>
                </div>
            </div>
<!--TODO: This field is just one perk. Update for 3 instead of one-->


            <!--Save & Cancel button DIV below--proceed w/ caution - - it smells fear somehow-->
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>

            </div>

        </div>


    </form>


</div>
<!--<script type="text/javascript">-->

<!--    function cancelForm(){-->
<!--        window.location = "[[@{/killers}]]";-->
<!--    }-->
<!--</script>-->

</body>
</html>
