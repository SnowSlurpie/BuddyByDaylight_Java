<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../static/assets/css/style.css}">
    <script th:src="@{../static/assets/css/js/script.js}"></script>
</head>
<body>
<!--nav bar -->
<header class="bg-light bg-opacity-75">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-3">
                <a class="h2 text-decoration-none text-dark" href="/index">Buddy By Daylight</a>
            </div>
            <div class="col-md-9">
                <nav>
                    <ul class="nav justify-content-end list-unstyled" >
                        <li class="nav-item"><a class="nav-link" th:href="@{/survivors}">Survivors</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/killers}">Killers</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/shrine}">Shrine of Secrets</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/creatorBuilds}">Community Builds</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="text-center">
        <h2 class="text-white">[[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/survivors/save}" method="post" th:object="${survivors}" style="max-width: 500px; margin:0 auto;">
        <input type="hidden" th:field="*{survId}">
        <div class="border border-secondary rounded p-3 bg-light bg-opacity-75">

            <!--This is the email field!-->
            <div class="form-group row">
                <!--          col-sm-4 will help form adapt to smaller screens. Don't remove this unless you have a better idea.-->
                <label class="col-sm-4 col-form-label">Survivor Name:</label>
                <div class="col-sm-8">
                    <input th:field="*{survName}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>



            <!--This is the Name field!-->
            <div class="form-group row">
                <!--          col-sm-4 will help form adapt to smaller screens. Don't remove this unless you have a better idea.-->
                <label class="col-sm-4 col-form-label">Description of the Survivor:</label>
                <div class="col-sm-8">
                    <input th:field="*{survDesc}" class="form-control" required  minlength="2" maxlength="45"/>
                </div>
            </div>


            <!--This is the Survivor's Perks field!-->
            <div class="form-group row">
                <!--          col-sm-4 will help form adapt to smaller screens. Don't remove this unless you have a better idea.-->
                <label class="col-sm-4 col-form-label">Name of Survivor's Perks:</label>
                <div class="col-sm-8">
                    <input  th:field="*{survPerk}" class="form-control" required minlength="5" maxlength="15"/>
                </div>
            </div>
<!--TODO: This field is just one perk. Update for 3 instead of one-->


            <!--Save & Cancel button DIV below--proceed w/ caution - - it smells fear somehow-->
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>

            </div>

        </div>


    </form>


</div>
<script type="text/javascript">

    function cancelForm(){
        window.location = "[[@{/killers}]]";
    }
</script>

</body>
</html>
