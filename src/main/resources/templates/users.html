<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/style.css}">
</head>
<body>
<!--nav bar -->
<header>
    <h1>Buddy By Daylight</h1>
    <nav>
        <ul>
            <li><a th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/survivors}">Survivors</a></li>
            <li><a th:href="@{/killers}">Killers</a></li>
            <li><a th:href="@{/shrine}">Shrine of Secrets</a></li>
            <li><a th:href="@{/creatorBuilds}">Community Builds</a></li>
        </ul>
    </nav>
</header>

    <div class="container-fluid text-center">
        <div><h2>Manage Users</h2></div>
        <div class="m-2">
            <a class="h3 " th:href="@{/users/new}">Add New User</a>
        </div>

        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div>
            <table class="table table-bordered">
                <thead class="bg-dark text-white">
                <!--            Table column names-->
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Username</th>
                    <th>Agreed to TOS</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <!--Data that is inserted into the table according to column names-->

                    <th:block th:each="user : ${listUsers}">

                        <tr>
                            <td>[[${user.id}]]</td>
                            <td>[[${user.email}]]</td>
                            <td>[[${user.password}]]</td>
                            <td>[[${user.userName}]]</td>
                            <td>[[${user.enabled}]]</td>
                            <td>
                                <a class="h4 me-4" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                                <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                            </td>
                        </tr>

                    </th:block>

                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
