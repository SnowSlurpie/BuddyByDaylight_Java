<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../static/assets/css/style.css}">
    <script th:src="@{../static/assets/css/js/script.js}"></script>
</head>
<body>
<!--nav bar -->
<header class="bg-light bg-opacity-75">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-3">
                <a class="h2 text-decoration-none text-dark" href="/index">Buddy By Daylight</a>
            </div>
            <div class="col-md-9">
                <nav>
                    <ul class="nav justify-content-end list-unstyled" >
                        <li class="nav-item"><a class="nav-link" th:href="@{/survivors}">Survivors</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/killers}">Killers</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/shrine}">Shrine of Secrets</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/creatorBuilds}">Community Builds</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid bg-light bg-opacity-75">
    <div class="text-center">
        <h2 class="text-white">[[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px; margin:0 auto;">
      <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3 bg-light bg-opacity-75">

          <!--This is the email field!-->
        <div class="form-group row">
<!--          col-sm-4 will help form adapt to smaller screens. Don't remove this unless you have a better idea.-->
          <label class="col-sm-4 col-form-label">Email:</label>
          <div class="col-sm-8">
            <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
          </div>
        </div>


          <!--This is the Username field!-->
          <div class="form-group row">
              <!--          col-sm-4 will help form adapt to smaller screens. Don't remove this unless you have a better idea.-->
              <label class="col-sm-4 col-form-label">Username:</label>
              <div class="col-sm-8">
                  <input th:field="*{userName}" class="form-control" required  minlength="2" maxlength="45"/>
              </div>
          </div>

            <!--This is the Password field!-->
        <div class="form-group row">
          <!--          col-sm-4 will help form adapt to smaller screens. Don't remove this unless you have a better idea.-->
          <label class="col-sm-4 col-form-label">Password:</label>
          <div class="col-sm-8">
            <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="15"/>
          </div>
        </div>



            <!--This is the Enabled field!-->
          <div class="form-group row">
              <!--          col-sm-4 will help form adapt to smaller screens. Don't remove this unless you have a better idea.-->
              <label class="col-sm-4 col-form-label">I agree to your terms and conditions:</label>
              <div class="col-sm-2">
                  <label>
                      <input type="checkbox" th:field="*{enabled}" />
                  </label>
              </div>
          </div>

          <!--Save & Cancel button DIV below--proceed w/ caution - - it smells fear somehow-->
          <div class="text-center">
              <button type="submit" class="btn btn-primary m-2">Save</button>
              <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>

          </div>

      </div>


    </form>


  </div>
<script type="text/javascript">

    function cancelForm(){
        window.location = "[[@{/users}]]";
    }
</script>

</body>
</html>
